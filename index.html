<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sunburn Bay</title>
    <link href="css/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ceviche+One&family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div>

    </div>
    <div class="pad">
        <div>
            <img class="background" src="images/PreviewImage1.jpg" />
            <img class="background background-blurred" src="images/PreviewImage1.jpg" />
            <div>
                <img class="fillBackground" src="images/Background.jpg" />
                <img class="center logo" src="images/Sunburn_Bay_Logo.png" />
            </div>
        </div>
        <div class="intro center">
            <h1 id="Entertainment" class="center intro-text intro-text-pressed">Entertainment</h1>
            <h1 id="Location" class="center intro-text">Location & Tickets</h1>
            <h1 id="AboutUs" class="center intro-text">About Us</h1>
        </div>
    </div>

    <div id="BigCarousel" class="main-display" data-role="carousel"
         data-bullets="false"
         data-controls="false"
         data-auto-start="false"
         data-width="60%"
         data-height="2000px"
         data-effect-func="easeInOutQuart"
         data-duration="1000">
        <div id="DisplayEntertainment" class="slide">
            <div class="center main main-entertainment">
                <h1 class="center bold shadow big">Site Under Construction</h1>
                <br />
                <h2 class="center bold shadow">Time Until Park Opening</h2>
                <div class="container">
                    <ul>
                        <li><span id="days">00</span>days</li>
                        <li><span id="hours">00</span>Hours</li>
                        <li><span id="minutes">00</span>Minutes</li>
                        <li><span id="seconds">00</span>Seconds</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="outro center"></div>


    <script>
        const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;

        let countDown = new Date('Sep 28, 2020 16:00:00').getTime(),
            x = setInterval(function () {

                let now = new Date().getTime(),
                    distance = countDown - now;

                document.getElementById('days').innerText = Math.floor(distance / (day)),
                    document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
                    document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
                    document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

                //do something later when date is reached
                //if (distance < 0) {
                //  clearInterval(x);
                //  'IT'S MY BIRTHDAY!;
                //}

            }, second)
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
</body>

</html>
